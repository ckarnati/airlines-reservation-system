<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - AeroSwift</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">AeroSwift</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="book.html">Book Your Flight</a>
      <a href="mytrip.html">My Trips</a>
      <a href="help.html">Help</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div class="signin"><a href="#">LOGIN/SIGNUP</a></div>
  </header>

  <main>
    <h1>CONTACT US</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="section">
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Phone:</strong> +1-800-987-6543</p>
      <p><strong>Email:</strong> support@aeroswift.com</p>
      <p><strong>Live Chat:</strong> Mon–Sat, 9 AM to 9 PM</p>
      <p><strong>Office Hours:</strong> 8:00 AM – 10:00 PM EST</p>
    </div>
  </main>
</body>
</html>
