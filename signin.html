<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aeroswift - Sign In/Sign Up</title>
  <style>
    /* General Styles */
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
    /* Header */
    header { background: linear-gradient(to right, #005bea, #00c6fb); color: #fff; padding: 20px; text-align: center; }
    /* Navigation Bar */
    nav { display: flex; justify-content: center; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 10px; flex-wrap: wrap; }
    nav a { margin: 10px 15px; padding: 10px 20px; text-decoration: none; color: #333; font-weight: bold; border-radius: 4px; background: #ddd; transition: 0.3s; }
    nav a:hover { background: #bbb; }
    /* Content Section */
    .content { padding: 50px 20px; background-color: #fff; margin: 20px auto; max-width: 400px; border-radius: 8px; }
    form { display: flex; flex-direction: column; }
    label { margin: 10px 0 5px; }
    input { padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background-color: #005bea; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0041a8; }
    hr { border: 0; border-top: 1px solid #ccc; margin: 20px 0; }
    /* Footer */
    footer { background-color: #333; color: #fff; text-align: center; padding: 15px 0; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Aeroswift</h1>
  </header>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="signin.html">Sign In/Sign Up</a>
    <a href="reservation.html">Flight Reservations</a>
    <a href="about.html">About Us</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <!-- Content Section -->
  <div class="content">
    <h2>Sign In</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="submit">Sign In</button>
    </form>
    <hr>
    <h2>Sign Up</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>
      
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required>
      
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" placeholder="Create a password" required>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Aeroswift. All rights reserved.</p>
  </footer>
</body>
</html>
